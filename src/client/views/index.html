<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maryna Korzhyk's NLP</title>
        <link rel="shortcut icon" href="#">
    </head>

    <body>

        <header>
            <div class="logo">
                <img id="logo" alt="LOGO IMAGE" />
            </div>
        </header>

        <main>
            <section>
                <h1>Provide you text for Sentimental Analysis</h1>
                <form class="form" onsubmit="return Client.handleSubmit(event)">
                    <textarea id="name" name="input"
                        placeholder="Text" rows="7" cols="50"></textarea>
                    <input type="submit" id="submit" value="SUBMIT"
                        onclick="return Client.handleSubmit(event)"
                        onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section class="results">
                <h2><strong>Form Results:</strong></h2>
                <div id="results">
                    <p>The irony of the text:</p>
                    <div class="irony">
                    </div>
                    <p>The subjectivity of the text:</p>
                    <div class="subjectivity">
                    </div>
                    <p>The agreement between the sentiments detected in the
                        text, the sentence or the segment it refers to:</p>
                    <div class="agreement">
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>The project was created using this
                <a href="https://www.meaningcloud.com/">API</a> from
                    Meaning Cloud
            </p>
        </footer>

        <script>
        </script>
    </body>
</html>
